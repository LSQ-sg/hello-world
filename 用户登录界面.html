	<!doctype html>
	<html>
	<head>
	<meta charset="utf-8">
	<title>简单的登陆界面</title>
	</head>
	<body>
	<form action="#" method="post" name="biaodan" autocomplete="on">
		用户名：                                           <!--text单行文本输入框-->
		<input type="text" value="请输入用户名" maxlength="6" /><br /><br />  
		密&nbsp;&nbsp;码：                                            <!--password密码输入框-->
		<input type="password"  size="20" /><br /><br />  
	    验证码：
	    <input type="text" value="请输入验证码" maxlength="4" /><br /><br />
	    <input type="submit" value="登陆"/>               <!--submit提交按钮-->         
	</form>
	</body>
	</html>
